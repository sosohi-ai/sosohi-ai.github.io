<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sosohi Github</title>
    <link href="" rel="stylesheet">
    <style>
      body{
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
      }
      .container{
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
      }
      .title{
        text-align: center;
        padding: 20px 0;
        border-bottom: 2px solid #ddd;
      }
      .title h1{
        margin-bottom: 10px;
      }
      .abstraction-section{
        background-color: #fff;
        padding: 20px;
        margin: 20px 0;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3)
      }
      .abstract-section h2{
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.5rem;
        color: #444;
      }
      .abstract-section p{
        font-size: 1rem;
        line-height: 1.6;
        color: #333;
        margin-bottom: 5px;
        text-align: justify;
      }
      .abstract-section .dropcap {
        float: left;
        font-size: 3rem;
        font-weight: bold;
        margin-right: 10px;
        line-height: 1;
        color: #000;
      }
      .section{
        margin: 60px 0;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3)
      }
      .section h2{
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.5rem;
        color: #444;
      }
      .section p{
        margin: 4px;
        line-height: 1.6;
        font-size: 1rem;
        color: #555;
        text-align: left;
      }
      .section img{
        display: block;
        max-width: 100%;
        height: auto;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>"title"</h1>
        <p style="font-size: 1rem; color: #555; margin-top: 10px;"></p>
      </div>
      <div class="abstract-section">
        <h2>Abstract</h2>
        <p></p>
      </div>
    </div>
    <div class="container">
      <div class="title">
        <h1>"title"</h1>
        <p style="font-size: 1rem; color: #555; margin-top: 10px;"></p>
      </div>
      <div class="abstract-section">
        <h2>Abstract</h2>
        <p></p>
      </div>
    </div>
  </body>
</html>
